{% extends "booking/main.html" %}
{% load static %}
{% block content %}
<div class="container">
  <form class="row user_register_form mt-4 p-3" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="col-md-6">
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-secondary">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock content %}
